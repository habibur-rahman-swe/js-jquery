<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.min.css" integrity="sha512-Mvnc3gzZhD8rZtNMHJkotZpdfvAHunpqankLPnj3hXpphETXpxbfr4+oNMOzF179JYu8B8/EqruGdpsH5fNYww==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Sample JavaScript</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script>
       $(document).ready(function() {
        $("#btn1").click(function() {
            $("#text1").text("New Text Line");
        })
        $("#btn2").click(function() {
            $("#text2").html("<h2>Bold Text Line</h2>");
        })
        $("#btn3").click(function() {
            $("#name").val("Hello Bhai");
        })
       })
    </script>
    
    <style>
        
    </style>
</head>
<body>
    <p id="text1"></p>
    <p id="text2"></p>

    <p>Name: <input type="text" id="name" value="Habibullah Habib"></p>

    <button id="btn1">Reset Text</button>
    <button id="btn2">Reset HTML</button>
    <button id="btn3">Reset Value</button>
</body>
</html>
